{% extends 'base.html' %}

{% block header %}
    <h2>{% block title %}Actualizar usuario{% endblock %}</h2>
{% endblock %}

{% block content %}
    <form method="POST">

        <label for="email">Correo</label>
        <input type="text" name="email" id="email" value="{{ user.email }}" disabled>

        <label for="password">Contrase√±a</label>
        <input type="password" name="password" id="password" value="{{ user.password }}" disabled>

        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="{{ user.name }}" required>

        <label for="role">Tipo</label>
        <input type="text" name="role" id="role" value="{{ user.role }}" required>

        <label for="restaurant_id">Id restaurante</label>
        {% if user.restaurant_id == None %}
            <input type="number" name="restaurant_id" id="restaurant_id" value="">
        {% else %}
            <input type="number" name="restaurant_id" id="restaurant_id" value="{{ user.restaurant_id }}">
        {% endif %}

        <input type="submit" value="Actualizar">

    </form>
{% endblock %}
